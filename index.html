<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KPOP Audition Finder by KSocaial</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ff6b6b, #3a1c71);
    animation: gradientAnimation 10s ease infinite, colorAnimation 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  @keyframes colorAnimation {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }
  .gcse-search {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: white;
  }
  .gcse-search h2 {
    margin: 0 0 10px;
    font-size: 24px;
  }
</style>
</head>
<body>
<script async src="https://cse.google.com/cse.js?cx=714e8da6048824c25"></script>
<div class="gcse-search">
  <h2>KPOP Audition Finder by KSocaial</h2>
  <div class="gcse-searchbox-only"></div>
</div>
</body>
</html>
